{% extends 'layout.html' %}
{% block body %}
      <nav>
        <ul>
            <li><a href="{{url_for('admin')}}">Admin</a></li>
            <li><a href="{{url_for('video')}}">VideoFeed</a></li>
            <li><a href="{{url_for('logout')}}">LogOut</a></li>
        </ul> 
      </nav>
    <h1 style="margin: 30 0 30 0; text-align: center;">Edit User</h1>
    
    
    <div class="col-md-4 offset-md-4">
        <div class="card card-body">
            <form action="/update/{{user.0}}" method="post">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" name="user"  value ={{user.1}} class="form-control">
                </div> 
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" name="email" value ={{user.2}} class="form-control">
                </div> 
                <div class="form-group">  
                    <label>Password</label>
                    <input type="text" name="pass" value ={{user.3}} class="form-control">
                </div> 
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Edit User</button>
                </div>
            </form>
        </div>
    </div>
   

{% endblock %}
